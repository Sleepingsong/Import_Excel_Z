<!doctype html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>นำเข้าข้อมูล Excel สู่ MongoDB</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 1rem; }
        .container { background: #fff; padding: 2rem 3rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 500px; }
        h1 { color: #0056b3; margin-bottom: 1.5rem; }
        form > div { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #4b4f56; }
        input[type="file"], input[type="date"] { border: 1px solid #ddd; padding: 10px; border-radius: 5px; width: 100%; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; width: 100%; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        .error-message { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h1>นำเข้าข้อมูล Service Request</h1>
        {% if error %}
            <div class="error-message"><strong>เกิดข้อผิดพลาด:</strong> {{ error }}</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <div>
                <label for="date-picker">เลือกวันที่ต้องการตรวจสอบ:</label>
                <input type="date" id="date-picker" name="selected_date" required>
            </div>
            <div>
                <label for="file-input">เลือกไฟล์ Excel (.xlsx, .xls):</label>
                <input type="file" id="file-input" name="excel_file" accept=".xlsx, .xls" required>
            </div>
            <button type="submit">อัปโหลดและตรวจสอบข้อมูล</button>
        </form>
    </div>
</body>
</html>
